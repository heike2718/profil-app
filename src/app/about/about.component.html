<div class="box">
  <h3>Info</h3>

  <div class="row">
    <div class="col-sm-12 col-md-2 category">
      Version:
    </div>
    <div class="col-sm-12 col-md-10">
      {{version}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-2 category">
      Server-Version:
    </div>
    <div class="col-sm-12 col-md-10">
      {{apiVersion$ | async}}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-2 category">
      Server-URL:
    </div>
    <div class="col-sm-12 col-md-10">
      {{apiUrl}}
    </div>
  </div>
</div>
